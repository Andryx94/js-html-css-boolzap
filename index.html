<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Background -->
      <div class="background">
        <div class="background-green">
          &nbsp;
        </div>
        <div class="background-grey">
          &nbsp;
        </div>
      </div>
      <!-- fine background -->

      <!-- Web app -->
      <div class="webapp">
        <!-- sezione contatti webapp -->
        <div class="webapp-left">
          <!-- header contatti -->
          <div class="left-header">
          </div>

          <!-- alert notifiche contatti -->
          <div class="left-notify">
          </div>

          <!-- barra ricerca -->
          <div class="left-search">
          </div>

          <!-- contatti -->
          <div class="left-contacts">
          </div>
        </div>

        <!-- sezione chat webapp -->
        <div class="webapp-right">
          <!-- header chat -->
          <div class="right-header">
          </div>

          <!-- chat -->
          <div class="right-chat">
          </div>

          <!-- sezione inserimento messaggi -->
          <div class="right-message">
          </div>
        </div>
      </div>
      <!-- fine web app -->

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
