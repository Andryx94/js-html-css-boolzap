<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Background -->
      <div class="background">
        <div class="background-green">
          &nbsp;
        </div>
        <div class="background-grey">
          &nbsp;
        </div>
      </div>
      <!-- fine background -->

      <!-- Web app -->
      <div class="webapp">
        <!-- sezione contatti webapp -->
        <div class="webapp-left">
          <!-- header contatti -->
          <div class="left-header">
            <div class="avatar">
              <img src="img\avatar_io.jpg"  class="avatar" alt="">
            </div>

            <div class="option-list">
              <ul>
                <li><i class="fas fa-circle-notch"></i></li>
                <li><i class="fas fa-comment-alt"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
            </div>
          </div>

          <!-- alert notifiche contatti -->
          <div class="left-notify">
            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>

            <div class="bell-text">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <!-- barra ricerca -->
          <div class="left-search">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder=" Cerca o inizia una nuova chat">
          </div>

          <!-- contatti -->
          <div class="left-contacts">
          </div>
        </div>

        <!-- sezione chat webapp -->
        <div class="webapp-right">
          <!-- header chat -->
          <div class="right-header">
            <div class="avatar-zone">
              <div class="avatar">
                <img src="img\avatar_1.jpg"  class="avatar" alt="">
              </div>

              <div class="avatar-text">
                <p>Michele</p>
                <p>Ultimo accesso oggi alle 15.40</p>
              </div>
            </div>

            <div class="option-list">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-paperclip"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
            </div>
          </div>

          <!-- chat -->
          <div class="right-chat">
          </div>

          <!-- sezione inserimento messaggi -->
          <div class="right-message">
            <div class="smile">
              <i class="far fa-smile"></i>
            </div>

            <div class="text-input">
              <input type="text" name="" value="" placeholder=" Scrivi un messaggio">
            </div>

            <div class="microphone">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- fine web app -->

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
